<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator" name="forms">
        <h2>calculator</h2>
        <div class="cal-head">
           <input type="text" id="result" maxlength="15" name="result">
        </div>
        <div class="cal-body">
            <div class="gap">
                <input type="button" value="C" class="btn color" onclick="c">
                <input type="button" value="+/-" class="btn color" onclick="+/-">
                <input type="button" value="%" class="btn color" onclick="%">
                <input type="button" value="/" class="btn color" onclick="/">
            </div>
                
            <div class="gap">
                <input type="button" value="7" class="btn" onclick="7">
                <input type="button" value="8" class="btn" onclick="8">
                <input type="button" value="9" class="btn" onclick="9">
                <input type="button" value="*" class="btn color" onclick="">
            </div>
            <div class="gap">
                <input type="button" value="4" class="btn">
                <input type="button" value="5" class="btn">
                <input type="button" value="6" class="btn">
                <input type="button" value="-" class="btn color">
            </div>
            <div class="gap">
                <input type="button" value="1" class="btn">
                <input type="button" value="2" class="btn">
                <input type="button" value="3" class="btn">
                <input type="button" value="+" class="btn color">
            </div>
            <div class="gap">
                <input type="button" value="0" class="btn">
                <input type="button" value="." class="btn">
                <input type="button" value="DEL" class="btn" style="background-color:red; color:black;">
                <input type="button" value="=" class="btn">
            </div>
        </div>
        </div>
    </div> 

    <script>
        window.alert("hello dolly");
    </script>
</body>
</html>
